name: Delete Specific Resource
on:
  workflow_dispatch:

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Delete App Service
        run: |
          az webapp delete \
            --name myappsvc123hsgbf7 \
            --resource-group MyResourceGroup
